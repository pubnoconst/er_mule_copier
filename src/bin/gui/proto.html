<!DOCTYPE html>
<!-- This is only for UI prototyping -->
<link rel="stylesheet" href="style.css">

<body>
    <div id="Content">
        <div id="Headerbar">
            <p id="Title">
                ER Mule Copier
            </p>
            <button id="ExitButton">
                Exit
            </button>
        </div>
        <div id="MainCard">
            <p id="Guide">
                Welcome, please select the source and target save file.
            <div id="IOCard">
                <div id="SourceCard">
                    <p class="CardTitle">
                        <u>Source</u>
                    </p>
                    <div class="BrowseSelectCard">
                        <button class="BrowseButton">
                            Browse source
                        </button>
                        <select name="src">
                            <option value="slot 1">slot 1</option>
                            <option value="slot 2">slot 3</option>
                            <option value="slot 3">slot 3</option>
                        </select>
                    </div>
                </div>
                <div id="TargetCard">
                    <p class="CardTitle">
                        <u>Target</u>
                    </p>
                    <div class="BrowseSelectCard">
                        <button class="BrowseButton">
                            Browse target
                        </button>
                        <select name="dest">
                            <option value="slot 1">slot 1</option>
                            <option value="slot 2">slot 2</option>
                            <option value="slot 3">slot 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="CopyButton">
                Copy
            </button>
        </div>
    </div>
</body>
